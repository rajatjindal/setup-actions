name: Setup hippo
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs: 
  setup-hippo-windows:
    runs-on: "windows-latest"
    steps:
      - name: setup hippo
        uses: rajatjindal/setup-actions/hippo@main
        with:
          version: v0.19.0
      - name: check version
        run: Hippo.Web

  setup-hippo-ubuntu:
    runs-on: "ubuntu-latest"
    steps:
      - name: setup hippo
        uses: rajatjindal/setup-actions/hippo@main
        with:
          version: v0.19.0
      - name: check version
        run: Hippo.Web


  setup-hippo-macos:
    runs-on: "macos-latest"
    steps:
      - name: setup hippo
        uses: rajatjindal/setup-actions/hippo@main
        with:
          version: v0.19.0
      - name: check version
        run: Hippo.Web